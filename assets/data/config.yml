config:
  datepickerFormat: dd.mm.yyyy
  defaultUser: 1
  loginWith: email # username | email
  assets:
    bootstrap:
      title: "Bootstrap Library"
      load: 1
      init: ""
    extendBootstrapGrid:
      title: "Bootstrap Grid Extention CSS"
      load: 1
      init: ""
    add2home:
      title: "Add to Home-Screen"
      load: 1
      init: "addToHomescreen()"
    select:
      title: "Bootstrap Select Plugin"
      load: 1
      init: "$('.selectpicker').selectpicker()"
    switch:
      title: "Bootstrap Switch Plugin"
      load: 1
      init: "$(".switch").bootstrapSwitch()"
    datepicker:
      title: "Bootstrap Datepicker Plugin"
      load: 1
      init: ""
    file:
      title: "Bootstrap File Input Plugin"
      load: 1
      init: "$('input[type=file]').bootstrapFileInput()"
    typeahead:
      title: "Bootstrap Typeahead Plugin"
      load: 1
      init: ""
    fastclick:
      title: "Fastclick extentions"
      load: 1
      init: "FastClick.attach(document.body)"
    sortable:
      title: "jQuery Sortable Plugin"
      load: 1
      init: "$('.sortable').sortable()"
    hotkeys:
      title: "jQuery Hotkeys Plugin"
      load: 1
      init: ""
    maskedinput:
      title: "jQuery Masked Input Plugin"
      load: 1
      init: ""
    fontawesome:
      title: "Fontawesome Icons"
      load: 1
      init: ""

